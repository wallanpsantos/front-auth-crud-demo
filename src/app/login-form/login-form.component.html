<div class="justify-content-center mt-5 m-auto w-50">

  <div class="mb-3">
    <h3>Welcome to our site!</h3>
    <h6>Please enter your username and password to access your account.</h6>
  </div>

  <!-- Buttons Login and Register -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
              (click)="onLoginTab()">Login
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
              (click)="onRegisterTab()">Register
      </button>
    </li>
  </ul>
  <!-- Buttons Login and Register -->

  <!-- Login -->
  <div [ngClass]="active == 'login' ? 'tab-pane show active' : 'tab-pane d-none'">
    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
      <div class="form-floating mb-3">
        <input type="login" name="login" class="form-control" id="loginName" placeholder="UserName" [(ngModel)]="login">
        <label for="loginName">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password"
               [(ngModel)]="password">
        <label for="loginPassword">Password</label>
      </div>
      <button type="submit" class="btn mt-3 btn-primary">Sign in</button>
    </form>
  </div>
  <!-- Login -->

  <!-- Register -->
  <div [ngClass]="active == 'register' ? 'tab-pane show active' : 'tab-pane d-none'">
    <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
      <div class="form-floating mb-3">
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name"
               [(ngModel)]="firstName"/>
        <label class="form-label" for="firstName">First name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name"
               [(ngModel)]="lastName"/>
        <label class="form-label" for="lastName">Last name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" id="login" name="login" class="form-control" placeholder="Username"
               [(ngModel)]="login"/>
        <label class="form-label" for="login">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Password"
               [(ngModel)]="password"/>
        <label class="form-label" for="registerPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
    </form>
  </div>
  <!-- Register -->

</div>
